specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: {{ network }}
    source:
      address: "{{ MetaBoard }}"
      abi: MetaBoard
      startBlock: {{ MetaBoardBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetaBoard
        - MetaV1
      abis:
        - name: MetaBoard
          file: ../out/MetaBoard.sol/MetaBoard.json
      eventHandlers:
        - event:  MetaV1(address,uint256,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
