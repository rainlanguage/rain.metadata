specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MetaBoard
    network: matic
    source:
      address: "0x23F77e7Bc935503e437166498D7D72f2Ea290E1f"
      abi: MetaBoard
      startBlock: 55856789
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MetaBoard
        - MetaV1
      abis:
        - name: MetaBoard
          file: ../out/MetaBoard.sol/MetaBoard.json
      eventHandlers:
        - event:  MetaV1(address,uint256,bytes)
          handler: handleMetaV1
      file: ./src/metaBoard.ts
