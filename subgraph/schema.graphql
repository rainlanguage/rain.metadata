type MetaBoard @entity {
    id: Bytes!
    address: Bytes!
    metas: [MetaV1!] @derivedFrom(field: "metaBoard")
    nextMetaId: BigInt!
}

type MetaV1 @entity {
    id: ID!
    transaction: Transaction!

    metaBoard: MetaBoard!

    sender: Bytes!
    subject: Bytes!

    metaHash: Bytes!
    meta: Bytes!
}

type Transaction @entity(immutable: true) {
  id: Bytes!
  timestamp: BigInt!
  blockNumber: BigInt!
  from: Bytes!
  events: [Event!] @derivedFrom(field: "transaction")
}

interface Event {
  "Transaction this event was emitted in"
  transaction: Transaction!
  "msg.sender for the event"
  sender: Bytes!
}

