type MetaBoard @entity {
    id:Bytes!
    address: Bytes!
    metaCount: BigInt!
    metas: [MetaV1!] @derivedFrom(field: "metaBoard")
}

type MetaV1 @entity {
    id:Bytes!
    sender: Bytes!
    meta: Bytes!
    subject: BigInt!
    metaBoard: MetaBoard!
    payload: Bytes!
    magicNumber: BigInt!
    contentType: String!
    contentEncoding: String!
    contentLanguage: String!
    blockNumber: BigInt!
}

